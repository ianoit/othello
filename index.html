<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Othello Modern</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- Layar Awal: Input Nama & Pengaturan -->
    <div id="start-screen" class="screen glass-panel">
        <h1 class="title">Othello</h1>
        <p class="subtitle">Strategi Klasik, Desain Modern</p>
        
        <div class="input-container">
            <div class="player-input-group">
                <div class="input-wrapper">
                    <label for="player1">Pemain 1 (Bidak Hitam ‚ö´)</label>
                    <input type="text" id="player1" placeholder="Nama Anda" value="Pemain 1">
                </div>
                <div class="input-wrapper">
                    <label for="player2">Pemain 2 (Bidak Putih ‚ö™)</label>
                    <input type="text" id="player2" placeholder="Nama Teman" value="Pemain 2">
                </div>
            </div>

            <div class="settings-group">
                <div class="toggle-wrapper">
                    <label class="switch">
                        <input type="checkbox" id="timer-toggle">
                        <span class="slider round"></span>
                    </label>
                    <span class="toggle-label">Gunakan Timer</span>
                </div>
                
                <div id="timer-settings" class="timer-input-wrapper hidden">
                    <label for="time-per-turn">Waktu per Giliran (detik)</label>
                    <input type="number" id="time-per-turn" value="30" min="5" max="300">
                </div>
            </div>
        </div>

        <button id="start-btn" class="btn-primary">Mulai Pertandingan</button>
    </div>

    <!-- Layar Permainan -->
    <div id="game-screen" class="screen hidden">
        <div class="game-container glass-panel">
            <div class="header">
                <!-- Kartu Pemain 1 -->
                <div class="player-card" id="card-black">
                    <div class="player-info">
                        <span class="player-name" id="p1-name">Hitam</span>
                        <div class="piece-indicator black-piece" title="Bidak Hitam"></div>
                    </div>
                    <div class="piece-label">Bidak Hitam</div>
                    <div class="score-display" id="score-black">2</div>
                    <div class="timer-display hidden" id="timer-black">30s</div>
                </div>

                <div class="vs-badge">VS</div>

                <!-- Kartu Pemain 2 -->
                <div class="player-card" id="card-white">
                    <div class="player-info">
                        <span class="player-name" id="p2-name">Putih</span>
                        <div class="piece-indicator white-piece" title="Bidak Putih"></div>
                    </div>
                    <div class="piece-label">Bidak Putih</div>
                    <div class="score-display" id="score-white">2</div>
                    <div class="timer-display hidden" id="timer-white">30s</div>
                </div>
            </div>

            <div class="board-wrapper">
                <div id="board" class="board">
                    <!-- Grid 8x8 akan digenerate oleh JS -->
                </div>
            </div>

            <div class="footer-controls">
                <div id="message-area" class="status-message">Giliran Hitam</div>
                <div class="action-buttons">
                    <button id="restart-btn" class="btn-secondary" title="Main Ulang"><span class="icon">‚Üª</span> Ulang</button>
                    <button id="menu-btn" class="btn-secondary" title="Menu Utama"><span class="icon">üè†</span> Menu</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Pemenang -->
    <div id="winner-modal" class="modal hidden">
        <div class="modal-content glass-panel">
            <div class="trophy-icon">üèÜ</div>
            <h2 id="winner-title">Permainan Selesai!</h2>
            <div id="winner-text" class="winner-highlight">Pemenangnya adalah...</div>
            
            <div class="final-stats">
                <div class="stat-box">
                    <span class="stat-label">Hitam</span>
                    <span class="stat-value" id="final-score-black">30</span>
                </div>
                <div class="stat-divider">-</div>
                <div class="stat-box">
                    <span class="stat-label">Putih</span>
                    <span class="stat-value" id="final-score-white">34</span>
                </div>
            </div>

            <button id="modal-restart-btn" class="btn-primary">Main Lagi</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
